{% extends "base.html" %}

{% block title %}
Edit products: {{ item.name }}
{% endblock title %}

{% block content %}

<h1>Edit products: {{ item.name }}</h1>

<div class="mb-10">
    <form action="/products/{{ item.id }}" method="post">
    <div class="mb-5">
    <div>
            <label>title</label>
            <br />
            <input id="title" name="title" type="text" value="{{item.name}}" required></input>
            </div>
    <div>
            <label>excerpt</label>
            <br />
            <input id="excerpt" name="excerpt" type="text" value="{{item.excerpt}}"></input>
            </div>
    <div>
            <label>status</label>
            <br />
            <input id="status" name="status" type="text" value="{{item.status}}"></input>
            </div>
    <div>
            <label>product_type</label>
            <br />
            <input id="product_type" name="product_type" type="text" value="{{item.product_type}}"></input>
            </div>
    <div>

        <div class="flex flex-col gap-2">

            <h2 class="text-lg">Meta data</h2>
            <div>
              <label for="regular_price">Regular price</label>
              <br />
              <input id="regular_price" name="_regular_price" type="number" value="{% if item.regular_price is defined %}{{ item.regular_price }}{% endif %}"/>
            </div>
            <div>
              <label for="sale_price">Sale price</label>
              <br />
              <input id="sale_price" name="_sale_price" type="number" value="{% if item.sale_price is defined %}{{ item.sale_price }}{% endif %}"/>
            </div>
            <div>
              <label for="_sku">SKU</label>
              <br />
              <input id="_sku" name="_sku" type="text" value="{% if item.sku is defined %}{{ item.sku }}{% endif %}"/>
            </div>
            <div>
              <label for="_stock">stock qty</label>
              <br />
              <input id="_stock"" name="_stock" type="number" value="{% if item.stock is defined %}{{ item.stock }}{% endif %}"/>
            </div>


            <div class="flex flex-col gap-4">
              <label>Attributes</label>
              <br />
              <button type="button" class="js-attr-btn px-6 py-2 text-base border-2 hover:bg-blue-500 hover:text-white border-blue-500 text-blue-500 rounded-lg">Add</button>
              <div class="js-attr-container flex flex-col gap-4">
                
                {% for attribute in attributes %}
                  <div class="flex gap-2">
                    <input type="text" name="attributes_names" value="{{ attribute.slug }}" />
                    <input type="text" name="attributes_values" value="{{ attributes_values[loop.index0] }}" />
                  </div>
                {% endfor %}

              </div>   

            </div> 
            

        </div>



    <div class="mt-5">
            <button class=" text-xs py-3 px-6 rounded-lg bg-gray-900 text-white" type="submit">Submit</button>
            <button class="text-xs py-3 px-6 rounded-lg bg-red-600 text-white"
                        onclick="confirmDelete(event)">Delete</button>
        </div>
    </form>
</div>
<a href="/products">Back to products</a>
</div>
{% endblock content %}

{% block js %}
<script>
function confirmDelete(event) {
    event.preventDefault();
    if (confirm("Are you sure you want to delete this item?")) {
        var xhr = new XMLHttpRequest();
        xhr.open("DELETE", "/products/{{ item.id }}", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                window.location.href = "/products";
            }
        };
        xhr.send();
    }
}
</script>
<script>
              let btn = document.querySelector('.js-attr-btn');
              let container = document.querySelector('.js-attr-container');
              btn.addEventListener('click', function() {
                let container_inner_html = container.innerHTML;
                container_inner_html += `
                  <div class="flex gap-2">
                    <input type="text" name="attributes_names" placeholder="name" />
                    <input type="text" name="attributes_values" placeholder="value" />
                  </div>
                `;
                container.innerHTML = container_inner_html;
              });
            </script>


{% endblock js %}
